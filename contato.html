<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/script.js"></script>

</head>
<body>
    <header>
        <h1 class="form-group">Fale comigo!</h1>
    </header>

    <form id="faleConoscoForm" onsubmit="return validarForm()">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="nome" onkeyup="validarNome()" required>
            <span id="txtNome"></span>
        </div>

        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" onkeyup="validarSobrenome()" required>
            <span id="txtSobrenome"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" onkeyup="validarEmail()" required>
            <span id="txtEmail"></span>
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
        </div>

        <input class="center" type="submit" value="Enviar">
    </form>
</body>



</html>
